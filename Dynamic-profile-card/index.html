<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4 transition duration-300">

    <div class="relative w-full max-w-sm p-6 bg-white shadow-lg rounded-xl text-center dark:bg-gray-800 dark:text-white transition duration-300">
     
        <label for="profile-pic" class="cursor-pointer relative group block mx-auto w-24 h-24">
            <img id="profileImage" 
                src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" 
                alt="Profile Picture" 
                class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-md object-cover transition-all group-hover:opacity-70">
            <div id="placeholderText" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-sm rounded-full transition">
                Add Photo
            </div>
        </label>
        <input type="file" id="profile-pic" accept="image/*" class="hidden" onchange="changeProfileImage(event)">
        
           <h2 class="mt-4 text-xl font-bold text-gray-800 dark:text-white">
            <i class="fas fa-user-circle text-blue-500"></i> 
            <span id="userName" contenteditable="true" class="outline-none px-1">Shreyash Dhage</span>
        </h2>
        <p class="text-gray-600 dark:text-gray-300 text-sm">
            <span id="userDesignation" contenteditable="true" class="outline-none px-1">Software Developer</span>
        </p>

  
        <p class="mt-3 text-gray-500 dark:text-gray-400 text-sm">
            <i class="fas fa-quote-left text-gray-400"></i> 
            <span id="userBio" contenteditable="true" class="outline-none px-1">Passionate about building scalable web applications .</span>
        </p>

   
        <div class="flex justify-center mt-4 space-x-4">
            <a href="www.linkedin.com/in/shreyashdhage" target="_blank" class="text-blue-600 hover:text-blue-800 transition"><i class="fab fa-linkedin text-2xl"></i></a>
            <a href="https://github.com/sdhage1502/" target="_blank" class="text-gray-800 dark:text-white hover:text-gray-900 transition"><i class="fab fa-github text-2xl"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-600 transition"><i class="fab fa-twitter text-2xl"></i></a>
        </div>


        <div class="mt-6 space-y-2">
            <button onclick="https://github.com/sdhage1502/" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
                Follow Me
            </button>
            <button onclick="toggleTheme()" class="w-full py-2 bg-gray-300 dark:bg-gray-700 dark:text-white text-black font-semibold rounded-lg shadow-md hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                Toggle Dark Mode
            </button>
        </div>
    </div>

    <script>
        function changeProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                    document.getElementById("placeholderText").style.display = "none"; // Hide placeholder
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

    
       //load theme
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
            }
        };
    </script>

</body>
</html>
